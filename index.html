<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SB19 Map</title>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>


    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>

<body>

    <div id="floating-panel">
        <!-- Origin -->
        <div>
            <div>
                <input type="text" id="from" placeholder="Origin">
            </div>
        </div>

        <!-- Destination -->
        <div>
            <div>
                <input type="text" id="from" placeholder="Destination">
            </div>
        </div>

        <!-- Mode of Travel -->
        <b>Mode of Travel</b>
        <select id="mode">
            <option value="DRIVING">Driving</option>
            <option value="WALKING">Walking</option>
            <option value="BICYCLING">Bicycling</option>
            <option value="TRANSIT">Transit</option>
        </select>

    </div>


    <!-- Map -->
    <div id="map"></div>


    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCK2N_26XrDk01RFVuv97uURQVEGpoTfKA&callback=initMap&libraries-&v=weekly" async></script>

</body>

</html>
